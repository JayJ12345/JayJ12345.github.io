<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>Stylish Schedule Assignment</title>
        </head>
        <style>
            table {
                border-collapse: collapse;
            }
            th {
                border: solid 3px black;
                background-color: rgb(127, 195, 234);
                text-align: center;
            }
            td {
                border: double 3px black;
            }
            .tbody {
                background-color: rgb(142, 195, 234);
                text-align: center;
            }
        </style>
        <table>
            <colgroup>
                <col class="tbody" span="2">
            </colgroup>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 AM</td>
                    <td>Feed Cat</td>
                </tr>
                <tr>
                    <td>9:00 AM</td>
                    <td>Go To Church</td>
                </tr>
                <tr>
                    <td>11:00 AM</td>
                    <td>Move Boxes</td>
                </tr>
                <tr>
                    <td>1:00 PM</td>
                    <td>Cat Litter</td>
                </tr>
                <tr>
                    <td>2:00 PM</td>
                    <td>Unpack Books</td>
                </tr>
                <tr>
                    <td>4:00 PM</td>
                    <td>Take a Nap</td>
                </tr>
                <tr>
                    <td>6:00 PM</td>
                    <td>Eat Dinner</td>
                </tr>
                <tr>
                    <td>8:00 PM</td>
                    <td>Read Books</td>
                </tr>
            </tbody>
        </table>
</html>
